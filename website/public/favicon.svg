<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#181825;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cba6f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f38ba8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a6e3a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94e2d5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGrad)"/>

  <!-- Border accent -->
  <rect x="8" y="8" width="496" height="496" rx="56" fill="none" stroke="url(#textGrad)" stroke-width="4" opacity="0.3"/>

  <!-- Code brackets -->
  <text x="256" y="300" font-family="monospace" font-size="200" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" dominant-baseline="middle">&lt;/&gt;</text>

  <!-- FAANG text -->
  <text x="256" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle" letter-spacing="8">FAANG</text>

  <!-- Decorative dots (representing the 5 FAANG companies) -->
  <circle cx="136" cy="100" r="14" fill="#f38ba8"/>
  <circle cx="196" cy="100" r="14" fill="#fab387"/>
  <circle cx="256" cy="100" r="14" fill="#a6e3a1"/>
  <circle cx="316" cy="100" r="14" fill="#89b4fa"/>
  <circle cx="376" cy="100" r="14" fill="#f9e2af"/>
</svg>
