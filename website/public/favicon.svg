<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa"/>
      <stop offset="50%" style="stop-color:#cba6f7"/>
      <stop offset="100%" style="stop-color:#f38ba8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accentGrad)" stroke-width="24" opacity="0.3"/>

  <!-- Roadmap path icon -->
  <g fill="url(#accentGrad)">
    <!-- Start node -->
    <circle cx="160" cy="160" r="32"/>
    <!-- Middle node -->
    <circle cx="256" cy="256" r="40"/>
    <!-- End node (target/goal) -->
    <circle cx="352" cy="352" r="32"/>
    <circle cx="352" cy="352" r="18" fill="#1e1e2e"/>
    <circle cx="352" cy="352" r="8"/>
    
    <!-- Connecting lines -->
    <rect x="176" y="176" width="64" height="12" rx="6" transform="rotate(45 208 182)"/>
    <rect x="272" y="272" width="64" height="12" rx="6" transform="rotate(45 304 278)"/>
  </g>

  <!-- R letter for Roadmap -->
  <text x="256" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="140" font-weight="900" fill="#cdd6f4" text-anchor="middle" dominant-baseline="middle">R</text>
</svg>
